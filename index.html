<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog submission</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet2" href="./assets/css/styles.css">
    
</head>
<body>
    <header>
        <h1>Welcome to the blog spot!</h1>
    </header>

    <main>
        <section>
            <h2>What's on your mind?</h2>
            <form id="infoForm">
                <label for="username">Username</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                <label for="title">Title</label>
                    <input type="title" id="title" name="title" required>
                    <br>
                <label for="content">Content</label>
                    <textarea type="content" id="content" name="content" required></textarea>
                    <br>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
        
    </main>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
